theme: jekyll-theme-architect
title: pentest günlüklerim
url: "https://github.com/fundaeren/fundaeren.github.io"
author:
  name: "Funda EREN"
  url: "https://github.com/fundaeren/fundaeren.github.io"

# Build settings
# baseurl: /info
baseurl: /
# Change this to your relative path (ex: /blog/), or leave just a /
#markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 
paginate_path: /page:num/
#port: 9005
# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
#gems:
plugins:
  jekyll-theme-architect

# Custom variables

# Options
custom_header: false
custom_nav_footer: false
reverse: false
# Custom variables
owner : "pentest_gunluklerim"
year : "2021"
